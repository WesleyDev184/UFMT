<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Simpsons_FamilyPicture.png" alt="The Simpsons" class="rounded-md">
        <h1 class="text-xl font-bold text-gray-800 mt-4">The Simpsons</h1>
        <p class="text-gray-600 mt-2">
            The Simpsons is an American animated sitcom that has become a cultural phenomenon. Learn more about it!
        </p>
        <a href="https://en.wikipedia.org/wiki/The_Simpsons" target="_blank" class="mt-4 inline-block text-center bg-yellow-400 text-gray-800 px-4 py-2 rounded-md font-semibold hover:bg-yellow-500 transition">
            Learn More
        </a>
    </div>
</body>
</html>
