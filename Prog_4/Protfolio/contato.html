<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Contato</title>
    <style>
        .background{
            background-color: rgb(223, 222, 222);
        }
        .btn{
            padding: 10px 0px;
        }
        .wa{
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #2e2e2e;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar background" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="index.html">
                <span class="wa">SUS</span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                  Home
                </a>
          
                <a class="navbar-item" href="contato.html">
                  Contato
                </a>  
                </div>
            </div>
          </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns ">
                <div class="column is-3">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://pfpmaker.com/_nuxt/img/profile-3-1.3e702c5.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">SUS Dev</p>
                              <p class="subtitle is-6">@sus.184</p>
                            </div>
                          </div>
                      
                          <div class="content">
                            <span class="tag is-dark">JavaScripy Full Stack Dev</span><br><br>
                            (00) 9999-9999 <br>
                            test@test.com. <br><a>@bulmaio</a>.
                            <a href="#">#css</a> <a href="#">#responsive</a>
                            <br>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="column">
                    <article class="message">
                        <div class="message-header">
                          <p>Contato</p>
                          <button class="delete" aria-label="delete"></button>
                        </div>
                        <div class="message-body">
                          <span>Email</span><br>
                          <input class="input" type="email" placeholder="Digite seu email"><br><br>
                          <span>Digite Sua Mensagem</span><br>
                          <textarea class="textarea" placeholder="Sua mensagem"></textarea>
                          <div class="buttons btn">
                            <button class="button is-success">Enviar</button>
                          </div>
                        </div>
                      </article>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
