<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Meu Projeto Flask{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body
    class="font-sans leading-normal tracking-normal bg-neutral-900 text-white"
  >
    <nav
      class="bg-neutral-800 shadow w-100 px-8 md:px-auto"
    >
      <div
        class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap"
      >
        <!-- Logo -->
        <div class="text-indigo-400 md:order-1">
          <!-- Heroicon - Chip Outline -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
            />
          </svg>
        </div>
        <div
          class="text-neutral-300 order-3 w-full md:w-auto md:order-2"
        >
          <ul class="flex font-semibold justify-between">
            <li class="md:px-4 md:py-2 text-indigo-400">
              <a href="#">Dashboard</a>
            </li>
            <li
              class="md:px-4 md:py-2 hover:text-indigo-500"
            >
              <a href="#">Search</a>
            </li>
            <li
              class="md:px-4 md:py-2 hover:text-indigo-500"
            >
              <a href="#">Explore</a>
            </li>
            <li
              class="md:px-4 md:py-2 hover:text-indigo-500"
            >
              <a href="#">About</a>
            </li>
            <li
              class="md:px-4 md:py-2 hover:text-indigo-500"
            >
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="order-2 md:order-3">
          <button
            class="px-4 py-2 bg-indigo-700 hover:bg-indigo-600 text-neutral-50 rounded-xl flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Login</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="container mx-auto my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-neutral-800 shadow">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-center"
      >
        <span
          class="text-sm sm:text-center text-neutral-400"
          >Â© 2024 <span>Maria Brito</span>. Todos os direitos reservados.
        </span>
      </div>
    </footer>
  </body>
</html>
